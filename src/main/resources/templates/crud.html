<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Pessoa de Livros</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark">
        <span class="navbar-brand text-while"></span>
        <ul class="nav-item">
            <li class="nav-item">
                <a
                        href="/logout"
                        class="nav-link btn-scondary"
                >Sair da aplicação</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="jumbotron mt-5">
            <h1>GESTÃO DE LIVROS</h1>
            <p>UM CRUD PARA CRIAR, ALTERAR, EXCLUIR E LISTAR LIVROS</p>
        </div>

        <#if livroAtual??>
        <form action="/alterar" method="POST" class="needs-validation" novalidate>
            <input type="hidden" name="nomeAtual" value="${(livroAtual.nome)!}"/>
            <#else>
            <form action="/criar" method="POST" class="needs-validation" novalidate>
            </#if>

            <div class="form-group">
                <label for="nome">Livro:</label>
                <input
                        value="${(livroAtual.nome)!}${nomeInformado!}"
                        name="nome"
                        type="text"
                        class="form-control ${(nome??)?then('is-invalid', '')}"
                        placeholder="Informe o nome da cidade"
                        id="nome">

                <div class="invalid-feedback">
                    ${nome!}
                </div>
            </div>


            <#if livroAtual??>
            <button type="submit" class="btn btn-warning">CONCLUIR ALTERAÇÃO</button>
            <#else>
            <button type="submit" class="btn btn-primary">CRIAR</button>
        </#if>

        </form>
        <table class="table table-striped table-hover mt-5">
            <thead class="thead-dark">
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <#list listaCidades dos livros >
            <tr>
                <td>${livro.nome}</td>
                <td>
                    <div class="d-flex d-justify-content-center">
                        <a href="/preparaAlterar?nome=${livro.nome}" class="btn btn-warning mr-3">ALTERAR</a>
                        <a href="/excluir?nome=${livro.nome}" class="btn btn-danger">EXCLUIR</a>
                    </div>
                </td>
            </tr>
            </#list>
            </tbody>
        </table>
    </div>

</body>
</html>
